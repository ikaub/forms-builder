<div class="btn" [ngStyle]="styles
? {
  'width': styles.width,
  'height': styles.height,
  'font-size': styles.fontSize,
  'font-weight': styles.fontWeight,
  'color': styles.color,
  'border': styles.borderStyle
}
: {
  'width': '150px',
  'height': '40px'
}">
  {{styles?.placeholderText || 'Button'}}
</div>
