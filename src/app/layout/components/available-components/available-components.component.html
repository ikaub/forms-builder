<div
  *ngrxLet="componentsList$ as componentsList"
  id="availableComponents"
  [cdkDropListData]="componentsList"
  cdkDropList
  cdkDropListConnectedTo="selectedComponents"
  (cdkDropListDropped)="drop($event)"
>
  <div class="draggable-component" cdkDrag *ngFor="let component of componentsList">
    <ng-template [cdkPortalOutlet]="component.component"></ng-template>
  </div>
</div>
