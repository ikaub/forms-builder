<div
  id="selectedComponents"
  class="form-builder"
  cdkDropList
  cdkDropListConnectedTo="availableComponents"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="selectedComponents"
>
  <ul>
    <li (click)="chooseComponent(ndx)" *ngFor="let component of selectedComponents; index as ndx">
      <ng-template [cdkPortalOutlet]="component.component"></ng-template>
    </li>
  </ul>
</div>
