<div
  id="selectedComponents"
  class="form-builder"
  cdkDropList
  cdkDropListConnectedTo="availableComponents"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="selectedComponents"
>
  <ul>
    <li *ngFor="let component of selectedComponents">
      <ng-template [cdkPortalOutlet]="component"></ng-template>
    </li>
  </ul>
</div>
