<div class="general-styles">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>General styles</mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel
    [expanded]="chosenComponent === ndx"
    *ngFor="let component of selectedComponents; index as ndx"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>{{component.styles.placeholderText}}</mat-panel-title>
    </mat-expansion-panel-header>

    <form>

      <div class="form-group">
        <label>
          Placeholder text:
          <input [value]="component.styles.placeholderText" type="text">
        </label>
      </div>

      <div class="form-group">
        <label>
          Width
          <input [value]="component.styles.width" type="text">
        </label>
      </div>

      <div class="form-group">
        <label>
          Height
          <input [value]="component.styles.height" type="text">
        </label>
      </div>

      <div class="form-group">
        <label>
          Required
          <input [value]="component.styles.required" type="checkbox">
        </label>
      </div>

      <div class="form-group">
        <label>
          Border Style
          <input [value]="component.styles.borderStyle" type="text">
        </label>
      </div>

      <div class="form-group">
        <label>
          Font Size
          <input [value]="component.styles.fontSize" type="number">
        </label>
      </div>

      <div class="form-group">
        <label>
          Input Font Weight
          <input [value]="component.styles.fontWeight" type="text">
        </label>
      </div>

      <div class="form-group">
        <label>
          Select Color Input
          <input [value]="component.styles.color" type="color">
        </label>
      </div>

    </form>

  </mat-expansion-panel>
</div>
